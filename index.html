<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="game-title">Tic Tac Toe!</div>
      <div id="game-message">Turn of Player 1</div>
      <div class="game-board">
        <div class="game-board-cell" id="cell-1"></div>
        <div class="game-board-cell" id="cell-2"></div>
        <div class="game-board-cell" id="cell-3"></div>
        <div class="game-board-cell" id="cell-4"></div>
        <div class="game-board-cell" id="cell-5"></div>
        <div class="game-board-cell" id="cell-6"></div>
        <div class="game-board-cell" id="cell-7"></div>
        <div class="game-board-cell" id="cell-8"></div>
        <div class="game-board-cell" id="cell-9"></div>
      </div>
      <div class="game-buttons">
        <button id="resetBtn">Reset</button>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
